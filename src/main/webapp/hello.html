<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello Test</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script type="text/javascript" src="jquery.serialize-object.js"> </script>
    <script>
        $(function() { // Sikrer sig at dokumentet er indlæst,
            // før click handlers håndteres
            $('#formid').submit(function() { //Sætter en click handler på knappen
                $.ajax({				 //Indleder et asynkront ajax kald
                    url : 'rest/hello',	 //specificerer endpointet
                    type : 'POST', //Typen af HTTP requestet (GET er default)
                    dataType : 'json', //MAYBE!?!?
                    data : $('#formid').serializeJSON(),
                    //contentType : 'text/plain',
                    contentType : 'application/json',
                    success : function(data){//Funktion der skal udføres når data er hentet
                        alert('Good touch');
                        // $('#mydiv').html(data); //Manipulerer #mydiv.
                    },
                    error : function(){
                        alert('Bad touch');
                    }
                });
                return false; //for at undgå at knappen poster data (default behavior).
            });
        });
    </script>
</head>
<body>

<button id="hellobutton">Hello</button>
<div id="mydiv">Tryk på knappen for at skifte teksten</div>
