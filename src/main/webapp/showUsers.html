<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Administration</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script type="text/javascript" src="showUsers.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="indexB.css"> -->
    <!-- <script>window.onload = function() {ajaxGetUserlist()};</script> -->
</head>
<body onload="load()">
<div id="loginsite">

</div>
<div id="userAdministration">
<form id="myform" method="post">
    <b><h1>Create user</h1></b>
    <table id="userID" value="0">
        <tr>
            <td>Username:</td>
            <td><input type="text" id="username" name="username"></td>
        </tr>
        <tr>
            <td>Initials:</td>
            <td><input type="text" id="initials" name="initials"></td>
        </tr>

        <tr>
            <td>Admin</td>
            <td>
                <input type="checkbox" id="admincheck" class="Admin" value = "1">
            </td>
            </tr>
        <tr>
            <td>Pharmaceut</td>
            <td>
                <input type="checkbox" id="pharmcheck" class="Pharmaceut" value ="2">
            </td>
        </tr>
        <tr>
            <td>Produktionsleder</td>
            <td>
                <input type="checkbox" id="producheck" class="Produktionsleder" value = "3">
            </td>
        </tr>
        <tr>
            <td>Laborant</td>
            <td>
                <input type="checkbox" id="labcheck" class="Laborant" value = "4">
            </td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" id="add" value="Add"></td>
            </td>
        </tr>
    </table>
</form>
<div id="mydata">
    <b><h2>Users in the database</h2></b>
    <table id="myTableData"  border="1" cellpadding="2">
        <tr>
            <td> </td>
            <td><b>ID</b></td>
            <td><b>Username</b></td>
            <td><b>Initials</b></td>
            <td><b>Roles</b></td>
            <td> </td>
        </tr>
    </table>
</div>
</div>

</body>
</html>
